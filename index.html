<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveApp</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="logo">SaveApp</a>
    </header>
    <div class="wrapper">
        <p class="budget-info"></p>
        <div class="table-wrapper">
            <div class="title-wrapper">
                <h2 class="income-title">Przychody</h2>
                <h2 class="expenses-title">Wydatki</h2>
            </div>
            <form action="#" class="add-form">
                    <input type="text" class="input-name" placeholder="Nazwa przychodu">
                    <input type="number" class="input-value" placeholder="Kwota">
                    <input type="button" class="input-button" value="Dodaj">
            </form>
            <hr>
            <div class="income">
                <div class="add-income-wrapper"></div>
                <hr>
                <p>Suma przychodów: <span id="inc"></span></p>
            </div>
            <div class="expenses">
                <div class="add-expenses-wrapper"></div>
                <hr>
                <p>Suma wydatków: <span id="exp"><span></p>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
